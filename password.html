<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .content {
            margin-left: 15%;
            margin-right: 15%;
            margin-bottom: 15%;
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
crossorigin="anonymous">
<body>
    <script type="text/javascript">

    function verifyPassword() {
      let pass1 = document.getElementById("inputPassword");
      if(pass1.length<8){
          document.getElementById("inputPassword").innerHTML="minimum 8 znaków";
          return false;
        }

      let capitalCase= /[A-Z]/;
      if(!pass1.value.match(capitalCase)) {
        document.getElementById("inputPassword").innerHTML="minimum 1 duża litera";
        return false;
      }
      let lowerCase = /[a-z]/;
      if(!pass1.value.match(lowerCase)) {
        document.getElementById("inputPassword").innerHTML="minimum 1 mała litera";
        return false;
      }
      let special = /[*@!#%&()^~{}]/;
      if(!pass1.value.match(special)) {
        document.getElementById("inputPassword").innerHTML="minimum 1 znak specjalny";
        return false;
      }
    }

    function matchPassword() {  
        var pass1 = document.getElementById("inputPassword").nodeValue;  
        var pass2 = document.getElementById("inputRepeatPassword").nodeValue;  
        if(pass1 != pass2)  
        {   
            pass2.getElementById("inputRepeatPassword").innerHTML="Hasła różnią się od siebie";  
        } else {  
            pass2.getElementById("inputRepeatPassword").innerHTML="Hasła są takie same";  
 
        }  
    }  
    </script>
    <div class="content">
        <div class="col-12">
            <label for="inputPassword" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Hasło" onkeyup="verifyPassword()" required>
            <span id='message'></span>
                </div>
            <div class="col-12">
                <label for="inputRepeatPassword" class="form-label">Powtórz Hasło</label>
                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Powtórz hasło"
                onkeypress="matchPassword()" required>
                 </div>
    </div>   
</body>
</html>
